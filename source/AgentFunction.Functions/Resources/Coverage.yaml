name: Coverage
template: |
  You are an agent that checks insurance coverage for claims.
                            
  ## Goal:
  - Inspect a canonical claim JSON payload.
  - Determine if the claim is covered by the policy.
  - Provide a clear 'yes' or 'no' answer.
  - Include the deductible amount (if applicable) based on the coverage.
  - Include a confidence score (0-1.0) indicating your certainty.
template_format: semantic-kernel
description: Check insurance coverage for claims.
input_variables:
output_variable:
  description: Return **ONLY** the CoverageResult as strict JSON with exact property names. No markdown, no commentary.
  json_schema: |
    {
          ""type"": ""object"",
          ""properties"": {
              ""Confidence"": { ""type"": ""number"" },
              ""Covered"": { ""type"": ""boolean"" },
              ""Basis"": {
              ""type"": ""array"",
              ""items"": {
                  ""type"": ""object"",
                  ""properties"": {
                  ""Section"": { ""type"": ""string"" },
                  ""Reason"": { ""type"": ""string"" }
                  },
                  ""required"": [""Section"", ""Reason""]
              }
              },
              ""Notes"": { ""type"": ""string"" },
              ""Deductible"": { ""type"": [""number"", ""null""] },
              ""CoverageLimit"": { ""type"": [""number"", ""null""] }
          },
          ""required"": [""Covered"", ""Basis"", ""Notes"", ""Deductible"", ""CoverageLimit"", ""Confidence""]
      }
